<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dann LeBeau">
    <meta name="description" content="Filtro automatizado para licitaciones">
    <meta name="keywords" content="filtro, rapido, licitaciones, automatizacion, co-work">
    <title>QuickFilter</title>
    <!--The own the this page web is Dann LaBeau-->
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <!--Iconos desde Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Subir Archivo</h2>
            <input type="file" id="fileInput">
            <h2>Seleccionar Rango de Fechas</h2>
            <label for="startDate">Fecha Inicio:</label>
            <input type="date" id="startDate">
            <label for="endDate">Fecha Final:</label>
            <input type="date" id="endDate">
            <button onclick="cargarDatos()">Cargar</button>
            <button onclick="exportarDatos()">Exportar</button>
            <div class="total-container">
                <p>Total de licitaciones encontradas</p>
                <p id="totalLicitaciones" class="total-number">0</p>
            </div>
        </div>
        <div class="content">
            <table class="table table-bordered" id="results-table">
                <thead>
                    <tr>
                        <th>Numero Adquisición</th>
                        <th>Nombre Adquisición</th>
                        <th>Organismo</th>
                        <th>Fecha Publicación</th>
                        <th>Fecha Cierre</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>
    <br>
    <footer>
        <div class="content-footer">
            <a href="#">
                <img src="" alt="" class="logo_esquina">
            </a>
            <p>Elaborado por Dann LeBeau</p>
            <p>Todos los derechos reservados &copy; 2025</p>
            <ul class="social-icons">
                <li><a href="#"><i class="fab fa-facebook icon"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter icon"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram icon"></i></a></li>
                <li><a href="https://github.com/dannlebeau"><i class="fab fa-github icon"></i></a></li>
            </ul>
        </div>
    </footer>
    
</body>
</html>
